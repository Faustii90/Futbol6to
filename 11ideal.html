<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>11 Ideal - 6º año Escuela 107</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
      color: #333;
    }

    header {
      background-color: #2e86c1;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .contenido {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    a {
      text-decoration: none;
      color: white;
      margin: 0 10px;
    }

    a:hover {
      text-decoration: underline;
    }

    select#filtro-edicion {
      background-color: #2e86c1; 
      color: white;
      padding: 10px 12px;
      font-size: 16px;
      border: none;
      border-radius: 100px;
      cursor: pointer;
    }

    select#filtro-edicion:hover {
      background-color: #1b4f72;
    }

    select#filtro-edicion:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(46, 134, 193, 0.5);
    }

    .centrar {
      text-align: center;
    }

    img.oculto {
      display: none;
    }

    .partido {
      background-color: #eaf2f8;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>11 Ideal de 6º año</h1>
    <p>Escuela Nº107</p>
    <nav>
      <a href="index.html">Inicio</a>&nbsp;
      <a href="ranking.html">Ranking</a>&nbsp;
      <a href="11ideal.html">11 ideal</a>
       &nbsp;
      <a href="premios.html">Premios</a>
    </nav>
  </header>

  <br>

  <div class="centrar">
    <select id="filtro-edicion" onchange="cambiarEdicion()">
      <option value="julio">Última edición (Julio)</option>
      <option value="mayo">Mayo</option>
      <option value="abril">Abril</option>
      <option value="marzo">Marzo</option>
    </select>
  </div>

  <br>

  <div class="centrar">
    <img id="img-julio" src="LINEUP111754001230332.jpg" alt="11 ideal de julio" width="300" class="oculto">
    <img id="img-mayo" src="11 MAYO.jpg" alt="11 ideal de mayo" width="300" class="oculto">
    <img id="img-abril" src="ANTERIOR.jpg" alt="11 ideal de abril" width="300" class="oculto">
  </div>

  <div id="contenido-ranking" class="contenido"></div>

  <h1>Próximas Ediciones</h1>
  <div class="partido">
    7 de Agosto: Equipo de la semana
  </div>
  <div class="partido">
    13 de Agosto: Equipo de la semana
  </div>

  <script>
    function cambiarEdicion() {
      const seleccion = document.getElementById("filtro-edicion").value;
      const contenedor = document.getElementById("contenido-ranking");

      const imgJulio = document.getElementById("img-julio");
      const imgMayo = document.getElementById("img-mayo");
      const imgAbril = document.getElementById("img-abril");

      // Ocultar todas
      imgJulio.classList.add("oculto");
      imgMayo.classList.add("oculto");
      imgAbril.classList.add("oculto");
      contenedor.innerHTML = "";

      // Mostrar la correspondiente
      if (seleccion === "julio") {
        imgJulio.classList.remove("oculto");
      } else if (seleccion === "mayo") {
        imgMayo.classList.remove("oculto");
      } else if (seleccion === "abril") {
        imgAbril.classList.remove("oculto");
      }
      // Marzo u otras ediciones: no se muestra nada
    }

    window.onload = cambiarEdicion;
  </script>

</body>
  </html
